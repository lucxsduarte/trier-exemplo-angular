<h1>Exemplo ngSwitch</h1>

<input type="number"[(ngModel)]="valor">
<div [ngSwitch]="valor">
  <p *ngSwitchCase="1"> Domingo</p>
  <p *ngSwitchCase="2"> Segunda feira</p>
  <p *ngSwitchCase="3"> Terça feira</p>
  <p *ngSwitchCase="4"> Quarta feira</p>
  <p *ngSwitchCase="5"> Quinta feira</p>
  <p *ngSwitchCase="6"> Sexta feira</p>
  <p *ngSwitchCase="7"> Sábado</p>
  <div *ngSwitchCase="8">
    <p><b>SUL</b></p>
    <ul>
      <li>SANTA CATARINA</li>
      <li>PARANÁ</li>
      <li>RIO GRANDE DO SUL</li>
    </ul>
  </div>
  <p *ngSwitchDefault> Não representa um dia de semana</p>
</div>
