<div>n1: {{n1}}</div>
<div>n2: {{n2}}</div>
<div>Soma de {{n1}} com {{n2}} = {{n1+n2}}</div>
<button (click) = "alteraValores()">Altera valores</button>
<button (click) = "diminuiN1()" [disabled]="n1==0">Diminuir N1</button>
<div>
    <img [src]="alteraIMG()" width="200px">
</div>
<div>
    <input type="text" [(ngModel)]="texto">
    <h1>{{texto}}</h1>
</div>
