<div class="box">
        <fieldset>
            <legend>Calculador de IMC</legend>
            <div class="inputTxt">
                <div>
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" [(ngModel)]="pesoDigitado">
                    <h3>{{pesoDigitado}} kg</h3>
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" [(ngModel)]="alturaDigitada">
                    <h3>{{alturaDigitada}} m</h3>
                </div>
                <br>
                <div>
                    Sexo:
                    <input type="radio" id="sexMasc" name="inputSex" value="Masculino" [(ngModel)]="sexoEscolhido">
                    <label for="sexMasc">Masculino</label>
                    <input type="radio" id="sexFem" name="inputSex" value="Feminino" [(ngModel)]="sexoEscolhido">
                    <label for="sexFem">Feminino</label>
                </div>
                <br>
                <div>
                    <img [src]="alteraImg()" width="100px">
                </div>
                <br>
                <div>
                    <p>{{resultado}}</p>
                </div>
                <br>
                <div>
                    <button (click) = "enviaFormulario()" [disabled] = "verificaDados()">Calcular IMC</button>
                </div>
            </div>
        </fieldset>
</div>
